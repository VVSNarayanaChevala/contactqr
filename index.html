<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Contact Details</h1>
    <pre id="contact"></pre>
    <a id="download" href="#" download>Save to Contacts</a>

    <script>
        // Fetch and display the VCF file
        fetch('https://drive.google.com/uc?export=download&id=1AJzcr5rV8xbpXaVUUjiFpjRlpeL4WzLJ')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact').textContent = data;
                document.getElementById('download').href = 'https://drive.google.com/uc?export=download&id=1AJzcr5rV8xbpXaVUUjiFpjRlpeL4WzLJ';
            })
            .catch(error => console.error('Error fetching the VCF file:', error));
    </script>
</body>
</html>
